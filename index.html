<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello react</title>
</head>

<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
class App extends React.Component {
    componentDidMount(){
         fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => {
            this.setState({
                posts : json
            })
        })
    }
    constructor(props){
        super(props);
        this.state = {
            posts : []
        }
    }
    
    removePost(index){
        const newState=Object.assign({},this.state);
        newState.posts.splice(index,1);
        this.setState(newState)
    }
    render() {
        return (
        <div className="main">
            <Post  removehandler={this.removePost.bind(this)} posts={this.state.posts}/>
        </div>
        )
    }
}
class Post extends React.Component {
    componentDidMount(){
        // console.log(this.props.posts)
    }
    deleteEntry(index){
        // console.log(index)
        this.props.removehandler(index);
    }
    render() {
        let list='no posts available';
        if(this.props.posts.length){
            list = this.props.posts.map((post,index)=>{
                    return (
                        <li key={index+1} onClick={this.deleteEntry.bind(this,index)}>
                            <div style={{fontWeight:'bold'}}>{post.title}</div>
                            <div>{post.body}</div>
                        </li>
                    )
                })
        }
        return (
        <section>
        <ul>
           {list}
        </ul>
        </section>
        )
    }
}


ReactDOM.render(<App/>,document.querySelector('#app'));
    </script>
    <style>
        body,
        html,
        #app {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .card {
            height: 60%;
            background-color: yellowgreen;
        }
    </style>
</body>

</html>
